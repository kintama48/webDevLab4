<!doctype html>
<html lang="en">
    <head>
        <title>Lab 4</title>
        <meta charset="utf-8">
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
        <script src="javaScript.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
              crossorigin="anonymous">
    </head>
    <body>
        <h1>Task 2</h1>
        <div class="container">
            <h1>Basic Arithmetic Calculator</h1>
            <br>
            <form>
                <input type="text" id="number1" placeholder="Enter a number... ">
                <input type="text" id="number2" placeholder="Enter a number... ">
                <br><br>
                <button class="btn btn-outline border-1 text-black text-bg-light" type="button" onclick="calculateButton('+')" id="addOp">+</button>
                <button class="btn btn-outline border-1 text-black text-bg-light" type="button" onclick="calculateButton('-')" id="subOp">-</button>
                <button class="btn btn-outline border-1 text-black text-bg-light" type="button" onclick="calculateButton('*')" id="mulOp">*</button>
                <button class="btn btn-outline border-1 text-black text-bg-light" type="button" onclick="calculateButton('/')" id="divOp">/</button>
            </form>
            <h3>Result:</h3>
            <h2 id="result1" class="text-black" style="border: 1px solid black;height: 50px; text-align: center;"></h2>
        </div>

        <br><br><hr>

        <h1>Task 3</h1>
        <div class="container">
            <input type="text" id="arr" style="width: 30%" placeholder="Enter an unsorted array ... [2, 1, 3 ...]">
            <button class="btn border-1 text-white text-bg-dark" type="button"
                    onclick="sortArr()">Sort</button>
            <br><br>
            <h3>Result:</h3>
            <h2 id="result2" class="text-black" style="border: 1px solid black;height: 50px; text-align: center;"></h2>
        </div>
        <br><br><hr>
        <h1>Task 4</h1>
        <div class="container">
            <form>
                <fieldset>
                    <legend>Sign Up Form</legend>
                    <div>
                        <label for="name"><b>Your Name: </b></label><br>
                        <input type="text" id="name">
                        <br><br>
                        <label for="mail"><b>Email: </b></label><br>
                        <input type="email" id="mail">
                        <br><br>
                        <label for="pass"><b>Password: </b></label><br>
                        <input type="password" id="pass">
                        <br><br>
                        <button class="text-white text-bg-dark" style="border: 1px solid black;height: 50px; text-align: center;" onclick="checkFormInput()">Submit</button>
                    </div>
                    <br><br>
                </fieldset>
            </form>
        </div>
        <br><br><hr>
        <h1>Task 5</h1><br>
        <form style="border: 1px solid black; padding: 2%; width: 70%; margin-left: 15%">
            <div class="form-group" style="width: 30%;">
                <label for="amountBilled"><b>Total Amount Billed: </b></label>
                <input type="number" class="form-control" id="amountBilled" aria-describedby="emailHelp" placeholder="Amount Billed...">
            </div><br> <br>
            <h6>How was the service?</h6>
            <div class="container">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="servicePercent" id="outstanding" checked>
                    <label class="form-check-label" for="outstanding">
                        Outstanding
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="servicePercent" id="good">
                    <label class="form-check-label" for="good">
                        Good
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="servicePercent" id="ok">
                    <label class="form-check-label" for="ok">
                        It was okay
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="servicePercent" id="bad">
                    <label class="form-check-label" for="bad">
                        Bad
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="servicePercent" id="terrible">
                    <label class="form-check-label" for="terrible">
                        Terrible
                    </label>
                </div>
            </div><br><br>
            <div class="form-group" style="width: 30%;">
                <label for="numberOfPeople"><b>Number of People: </b></label>
                <input type="number" class="form-control" id="numberOfPeople" placeholder="Number of People...">
            </div><br><br>
            <button class="btn text-white text-bg-dark" type="button" onclick="calculateTip()">Calculate Tip</button>
            <br><br>
            <h3>Tip:</h3>
            <h2 id="result3" class="text-black" style="border: 1px solid black;height: 50px; text-align: center;"></h2>
        </form>
    </body>
</html>
